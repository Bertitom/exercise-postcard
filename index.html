<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="left">
				<h1>My Postcard</h1>
				<p>
					Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my "4Geeks Academy Course"!
					<br /><br />
					This is so cool, can't wait to start doing more stuff!
				</p>
			</div>
			<div class="right">
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="Logo"
				/>
				<form>
					<input type="text" placeholder="Some Name" /><br />
					<input type="email" placeholder="Some Email" /><br />
					<textarea placeholder="Some comment"></textarea><br />
					<button type="submit">Send My Postcard</button>
				</form>
			</div>
		</div>
	</body>
</html>
